<div class="formContainer">
    <h3>
        Submit Details
    </h3>
    <form class="form-horizontal row" ng-submit="submit()">
        <div class="col-sm-4 col-xs-12">
            <div class="form-group">
                <label class="control-label col-sm-2">
                    From:
                </label>
                <div class="col-sm-8">
                    <input class="form-control date" ng-model="form.from" required="" type="text"/>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-xs-12">
            <div class="form-group">
                <label class="control-label col-sm-2">
                    To:
                </label>
                <div class="col-sm-8">
                    <input class="form-control date" ng-model="form.to" required="" type="text" />
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-xs-12">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" type="submit">
                        Submit
                    </button>
                </div>
            </div>
        </div>
       <span class="error">{{dateError}}</span> 
    </form>
</div>
