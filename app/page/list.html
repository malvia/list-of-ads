<div ng-if="viewList && !error && ads.length">
    <ul class="nav nav-tabs">
        <li class="active">
            <a data-toggle="tab" href="#graph">
                Graph
            </a>
        </li>
        <li>
            <a data-toggle="tab" href="#list">
                List
            </a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade in active" id="graph">
            <div id="chart_div">
            </div>
        </div>
        <div class="tab-pane fade " id="list">
            <div>
                <h2>
                    <span>
                        list of Adrequests
                    </span>
                </h2>
                <div ng-if="!ads.length == 0">
                    <table class="table table-bordered table-hover table-striped">
                        <thead class="bgHead">
                            <th>
                                Date
                            </th>
                            <th>
                                Ad number
                            </th>
                        </thead>
                        <tr ng-repeat="ad in ads track by $index">
                            <td>
                                {{ ad.date }}
                            </td>
                            <td>
                                {{ ad.adrequest }}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-if="ads.length == 0 && viewList">
    <h3>There is no Data available</h3>
</div>
<div class="error" ng-if="error">
    <h3>
        Server Responed with : {{errorMessage}}
    </h3>
</div>
